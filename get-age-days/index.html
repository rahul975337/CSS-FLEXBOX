<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="../get-age-days/static/css/styles.css" />
  </head>

  <body>
    <!-- Challenge 1:Age in days -->
    <section id="challenge-1">
      <div class="container">
        <h2>Challenge-1:Your Age in Days</h2>
        <div class="flex-box-container-1">
          <div>
            <button class="btn btn-primary" type="submit" onclick="ageInDays()">
              Click-me
            </button>
          </div>
          <div>
            <button class="btn btn-danger" type="submit" onclick="reset()">
              Reset
            </button>
          </div>
        </div>
        <div class="flex-box-container-1">
          <div id="flex-box-result"></div>
        </div>
      </div>
    </section>
    <br />
    <hr />
    <br />
    <section id="challenge-2">
      <div class="container-2">
        <h2>Challenge-2:Random Cat Generator</h2>
        <button
          class="btn btn-success"
          id="cat-gen-button"
          onclick="generateCat()"
        >
          Generate Cat
        </button>
        <div class="flex-box-container-2" id="flex-cat-gen"></div>
      </div>
    </section>
    <script src="../get-age-days/static/js/script.js"></script>
  </body>
</html>
